<div class="container">
  <h2>Login form : </h2>
  <form (ngSubmit)="submitForm(user)" #loginForm="ngForm">

    <div class="form-group">
      <label for="username">Username :</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #uname="ngModel">
      <div [hidden]="uname.valid || uname.pristine" class="alert alert-danger">
        User is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password :</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #upass="ngModel">
      <div [hidden]="upass.valid || upass.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>

  </form>

  <div class="alert alert-warning" [hidden]="!authenError">
    Username or password is not correct!
  </div>
</div>
